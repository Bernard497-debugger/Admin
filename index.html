<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Khali App Store</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
header { background:#4CAF50; color:white; padding:20px; text-align:center; }
h1 { margin:0; font-size:2em; }
form { max-width:400px; margin:30px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
input[type=text], input[type=file], textarea { width:100%; padding:10px; margin:5px 0 15px; border-radius:5px; border:1px solid #ccc; }
button { padding:10px 15px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#45A049; }
footer { text-align:center; padding:15px; background:#eee; margin-top:20px; }
</style>
</head>
<body>
<header>
<h1>Admin Panel</h1>
</header>
<form action="/upload" method="POST" enctype="multipart/form-data">
<label for="name">App Name</label>
<input type="text" name="name" required>

<label for="description">Description</label>
<textarea name="description" rows="3" required></textarea>

<label for="file">App File (.apk, .zip, etc.)</label>
<input type="file" name="file" accept=".apk,.zip,.exe,.msi,.dmg,.pkg" required>

<label for="image">App Image (.jpg, .png, etc.)</label>
<input type="file" name="image" accept=".jpg,.jpeg,.png,.gif,.webp" required>

<button type="submit">Upload App</button>
</form>
<footer>
Khali App Store Admin
</footer>
</body>
</html>
